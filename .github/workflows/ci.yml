name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  qvl-tests:
    name: QVL tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run qvl tests
        run: npm --workspace packages/qvl run test

  tunnel-tests:
    name: Tunnel tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run tunnel tests
        run: npm --workspace packages/tunnel run test

  kettle-tests:
    name: Kettle tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Homebrew
        uses: homebrew/actions/setup-homebrew@master
      - name: Install sqld
        run: |
          brew tap libsql/sqld
          brew install sqld
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run kettle tests
        run: npm --workspace packages/kettle run test
