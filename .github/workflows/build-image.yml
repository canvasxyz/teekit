name: Build Images

on:
  # Trigger on pushes to main branch only. Do not trigger on PR (for security reasons)
  push:
    branches:
      - main
    paths:
      - 'packages/images/**'
      - 'packages/kettle/**'
      - '.github/workflows/build-image.yml'

  # Run nightly at 3am ET (8am UTC)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Perform a clean build (deletes cache)'
        required: false
        type: boolean
        default: false

env:
  # Set build directory for caching
  BUILD_DIR: packages/images/build
  ARTIFACT_NAME_GCP: kettle-vm-gcp
  ARTIFACT_NAME_AZURE: kettle-vm-azure
  FORCE_LIMA: "1"
  # SOURCE_DATE_EPOCH is set to 0 (fixed epoch) for truly reproducible builds

jobs:
  build-images:
    name: Build GCP and Azure TDX Images
    # Run on self-hosted runner with KVM support
    runs-on: [self-hosted, Linux, X64]
    # Only run on push events when commit message contains [build], on manual workflow_dispatch, or scheduled runs
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || contains(github.event.head_commit.message, '[build]')

    # Timeout after 90 minutes (builds typically take 30 minutes)
    timeout-minutes: 90

    # Set working directory for all steps
    defaults:
      run:
        working-directory: packages/images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper versioning
          fetch-depth: 0

      - name: Set SOURCE_DATE_EPOCH for reproducible builds
        run: |
          # Use fixed epoch (0 = 1970-01-01) for truly reproducible builds
          # This ensures builds are fully deterministic regardless of when they run
          echo "SOURCE_DATE_EPOCH=0" >> $GITHUB_ENV
          echo "Set SOURCE_DATE_EPOCH=0 (1970-01-01 00:00:00 UTC) for reproducible builds"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup PATH for build tools
        run: |
          echo "Setting up PATH for Lima and other build tools..."

          # Add common installation paths to PATH
          export PATH="/opt/homebrew/bin:/home/linuxbrew/.linuxbrew/bin:/usr/local/bin:$HOME/.local/bin:$PATH"

          # Make PATH available to subsequent steps
          echo "PATH=$PATH" >> $GITHUB_ENV

          # Verify tools are available
          echo "Checking for required tools:"
          command -v limactl && limactl --version || echo "⚠ limactl not found"
          command -v nix && nix --version || echo "⚠ nix not found (may be installed later)"

      - name: Setup KVM permissions
        run: |
          echo "Checking KVM device..."
          ls -l /dev/kvm

          echo "Checking CPU virtualization support..."
          if grep -qE 'vmx|svm' /proc/cpuinfo; then
            echo "✓ CPU virtualization support detected"
          else
            echo "✗ CPU virtualization not available"
            exit 1
          fi

          echo "Checking user KVM access..."
          if [ -r /dev/kvm ] && [ -w /dev/kvm ]; then
            echo "✓ User already has KVM access"
          else
            echo "User does not have KVM access, attempting to grant permissions..."

            # Try to add user to kvm group
            if sudo usermod -aG kvm $USER; then
              echo "✓ Added $USER to kvm group"

              # Change /dev/kvm permissions for immediate access (without logout)
              sudo chmod 666 /dev/kvm
              echo "✓ Set /dev/kvm permissions to 666 for immediate access"

              # Verify access
              if [ -r /dev/kvm ] && [ -w /dev/kvm ]; then
                echo "✓ User now has KVM access"
              else
                echo "✗ Failed to grant KVM access"
                exit 1
              fi
            else
              echo "✗ Failed to add user to kvm group (sudo may not be available)"
              exit 1
            fi
          fi

      - name: Check disk space
        run: |
          echo "Disk space before build:"
          df -h .

          # Require at least 50GB free
          FREE_SPACE=$(df -BG . | tail -1 | awk '{print $4}' | sed 's/G//')
          if [ "$FREE_SPACE" -lt 50 ]; then
            echo "✗ Insufficient disk space: ${FREE_SPACE}GB free (need 50GB+)"
            exit 1
          fi
          echo "✓ Sufficient disk space: ${FREE_SPACE}GB free"

      - name: Install system dependencies
        run: |
          echo "Installing build dependencies..."
          ./scripts/setup_deps.sh

      - name: Install root dependencies
        run: |
          echo "Installing root workspace dependencies..."
          cd ../..
          npm ci

      - name: Clean previous build (if requested)
        if: ${{ github.event.inputs.clean_build == 'true' }}
        run: |
          echo "Performing clean build..."
          rm -rf build/ || true
          rm -rf kettle-artifacts/ || true

      - name: Prepare Kettle artifacts
        run: |
          echo "Preparing Kettle artifacts..."
          ./scripts/prep_kettle.sh

      - name: Build GCP image
        run: |
          echo "Starting build for base EFI image and GCP .tar.gz..."
          echo "Build started at: $(date)"

          # Use clean build if requested via workflow_dispatch
          if [ "${{ github.event.inputs.clean_build }}" == "true" ]; then
            ./scripts/env_wrapper.sh echo "Lima VM ready"
            npm run clean
            npm run build:gcp:clean
          else
            npm run build:gcp
          fi

          echo "Build completed at: $(date)"

      - name: Normalize build output timestamps
        run: |
          echo "Normalizing build output timestamps for reproducibility..."
          # Normalize all file timestamps in build directory to SOURCE_DATE_EPOCH
          TOUCH_TIME=$(date -u -d "@$SOURCE_DATE_EPOCH" +%Y%m%d%H%M.%S 2>/dev/null || \
                       date -u -r "$SOURCE_DATE_EPOCH" +%Y%m%d%H%M.%S 2>/dev/null || \
                       echo "197001010000.00")

          # Normalize all files and directories
          find build -mindepth 1 -exec touch -h -t "$TOUCH_TIME" {} \; 2>/dev/null || true

          echo "Timestamp normalization complete"

      - name: Verify build output
        run: |
          echo "Verifying build artifacts..."

          if [ ! -f "build/kettle-vm.tar.gz" ]; then
            echo "✗ Build artifact not found: build/kettle-vm.tar.gz"
            echo "  Build directory listing:"
            ls build
            exit 1
          fi

          echo "✓ Build artifact found"
          ls -lh build/

          # Check file size (should be 400MB+)
          SIZE=$(stat -c%s "build/kettle-vm.tar.gz" 2>/dev/null || stat -f%z "build/kettle-vm.tar.gz")
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Artifact size: ${SIZE_MB}MB"

          if [ "$SIZE_MB" -lt 50 ]; then
            echo "✗ Artifact seems too small: ${SIZE_MB}MB"
            exit 1
          fi

      - name: Measure build output
        run: |
          echo "Measuring build output..."
          ./scripts/measure_build.sh "gcp-image" "build"

      - name: Generate build metadata
        id: metadata
        run: |
          echo "Generating build metadata..."

          # Get commit info
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git show -s --format=%ci HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)

          # Get build timestamp
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Get artifact info
          ARTIFACT_SIZE=$(stat -c%s "build/kettle-vm.tar.gz" 2>/dev/null || stat -f%z "build/kettle-vm.tar.gz")
          ARTIFACT_SIZE_MB=$((ARTIFACT_SIZE / 1024 / 1024))

          # Create metadata file
          cat > build/metadata.json <<EOF
          {
            "build_date": "$BUILD_DATE",
            "commit_sha": "$COMMIT_SHA",
            "commit_short": "$COMMIT_SHORT",
            "commit_date": "$COMMIT_DATE",
            "branch": "$BRANCH_NAME",
            "source_date_epoch": "${SOURCE_DATE_EPOCH}",
            "artifact_size_bytes": $ARTIFACT_SIZE,
            "artifact_size_mb": $ARTIFACT_SIZE_MB,
            "builder": "github-actions",
            "runner": "${{ runner.name }}",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}"
          }
          EOF

          echo "Metadata:"
          cat build/metadata.json

          # Set outputs for use in later steps
          echo "gcp_artifact_name=kettle-vm-gcp-$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "azure_artifact_name=kettle-vm-azure-$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT

      - name: Generate TDX measurements
        run: |
          echo "Generating TDX measurements..."

          if [ ! -f "build/kettle-vm.efi" ]; then
            echo "✗ EFI file not found: build/kettle-vm.efi"
            echo "Skipping measurement generation"
            exit 0
          fi

          # Generate TPM PCR measurements using measured-boot
          ./scripts/env_wrapper.sh measured-boot build/kettle-vm.efi build/pcr_measurements.json --direct-uki
          echo "✓ PCR measurements generated"

          # Generate TDX MRTD/RTMR measurements using dstack-mr
          # Use grep to extract only the JSON object (lines between { and }) since env_wrapper.sh outputs extra messages
          ./scripts/env_wrapper.sh dstack-mr -uki build/kettle-vm.efi -json | sed -n '/^{/,/^}/p' > build/tdx_measurements.json
          echo "✓ TDX measurements generated (MRTD, RTMR0-2)"

          echo ""
          echo "=== TDX Measurements (MRTD/RTMRs) ==="
          cat build/tdx_measurements.json

          echo ""
          echo "=== PCR Measurements ==="
          cat build/pcr_measurements.json

      - name: Calculate checksums
        run: |
          echo "Generating checksums..."
          cd build
          sha256sum kettle-vm.tar.gz > kettle-vm.tar.gz.sha256

          echo "Checksums:"
          cat kettle-vm.tar.gz.sha256

      - name: Upload GCP build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.metadata.outputs.gcp_artifact_name }}
          path: |
            packages/images/build/kettle-vm.tar.gz
            packages/images/build/kettle-vm.tar.gz.sha256
            packages/images/build/metadata.json
            packages/images/build/tdx_measurements.json
            packages/images/build/pcr_measurements.json
            packages/images/build/measurements/
          retention-days: 7
          compression-level: 0  # Already compressed

      # ============================================
      # Azure Build Section
      # ============================================

      - name: Clear final image artifacts for Azure build
        run: |
          echo "Clearing final image artifacts for Azure build..."
          echo "Azure profile adds different packages (dmidecode) and skeleton trees,"
          echo "so we need to clear the final image output to rebuild with Azure profile."
          echo ""
          echo "Note: Subimage caches (kernel, build-tools) are preserved since they are"
          echo "profile-independent and can be reused for the Azure build."

          # Clear only the final image artifacts, not the subimage caches
          # The .efi file needs to be rebuilt for Azure due to different content
          rm -f build/kettle-vm.efi || true
          rm -rf build/kettle-vm/ || true

          echo "Final image artifacts cleared for Azure build"

      - name: Build Azure image
        run: |
          echo "Starting build for Azure VHD image..."
          echo "Build started at: $(date)"

          # Use clean build if requested via workflow_dispatch
          if [ "${{ github.event.inputs.clean_build }}" == "true" ]; then
            npm run build:az:clean
          else
            npm run build:az
          fi

          echo "Azure build completed at: $(date)"

      - name: Normalize Azure build output timestamps
        run: |
          echo "Normalizing Azure build output timestamps for reproducibility..."
          TOUCH_TIME=$(date -u -d "@$SOURCE_DATE_EPOCH" +%Y%m%d%H%M.%S 2>/dev/null || \
                       date -u -r "$SOURCE_DATE_EPOCH" +%Y%m%d%H%M.%S 2>/dev/null || \
                       echo "197001010000.00")

          # Normalize Azure-specific files
          touch -h -t "$TOUCH_TIME" build/kettle-vm-azure.vhd 2>/dev/null || true
          touch -h -t "$TOUCH_TIME" build/kettle-vm-azure.vhd.tar.gz 2>/dev/null || true
          touch -h -t "$TOUCH_TIME" build/kettle-vm-azure.efi 2>/dev/null || true

          echo "Azure timestamp normalization complete"

      - name: Verify Azure build output
        run: |
          echo "Verifying Azure build artifacts..."

          if [ ! -f "build/kettle-vm-azure.vhd" ]; then
            echo "✗ Azure build artifact not found: build/kettle-vm-azure.vhd"
            exit 1
          fi

          echo "✓ Azure build artifact found"
          ls -lh build/kettle-vm-azure*

          # Check VHD file size (should be substantial)
          SIZE=$(stat -c%s "build/kettle-vm-azure.vhd" 2>/dev/null || stat -f%z "build/kettle-vm-azure.vhd")
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Azure VHD size: ${SIZE_MB}MB"

          if [ "$SIZE_MB" -lt 50 ]; then
            echo "✗ Azure VHD seems too small: ${SIZE_MB}MB"
            exit 1
          fi

      - name: Compress Azure VHD image
        run: |
          echo "Compressing Azure VHD image..."
          cd build

          # Create tar.gz of the VHD file
          tar -czvf kettle-vm-azure.vhd.tar.gz kettle-vm-azure.vhd

          # Show compression results
          VHD_SIZE=$(stat -c%s "kettle-vm-azure.vhd" 2>/dev/null || stat -f%z "kettle-vm-azure.vhd")
          COMPRESSED_SIZE=$(stat -c%s "kettle-vm-azure.vhd.tar.gz" 2>/dev/null || stat -f%z "kettle-vm-azure.vhd.tar.gz")
          VHD_SIZE_MB=$((VHD_SIZE / 1024 / 1024))
          COMPRESSED_SIZE_MB=$((COMPRESSED_SIZE / 1024 / 1024))
          RATIO=$((100 - (COMPRESSED_SIZE * 100 / VHD_SIZE)))

          echo "✓ Azure VHD compressed"
          echo "  Original size: ${VHD_SIZE_MB}MB"
          echo "  Compressed size: ${COMPRESSED_SIZE_MB}MB"
          echo "  Compression ratio: ${RATIO}% reduction"

          # Remove the original VHD to save disk space
          rm -f kettle-vm-azure.vhd
          echo "✓ Removed original VHD to save disk space"

      - name: Measure Azure build output
        run: |
          echo "Measuring Azure build output..."
          ./scripts/measure_build.sh "azure-image" "build"

      - name: Generate Azure metadata
        id: azure_metadata
        run: |
          echo "Generating Azure build metadata..."

          # Get artifact info (use compressed .tar.gz size)
          ARTIFACT_SIZE=$(stat -c%s "build/kettle-vm-azure.vhd.tar.gz" 2>/dev/null || stat -f%z "build/kettle-vm-azure.vhd.tar.gz")
          ARTIFACT_SIZE_MB=$((ARTIFACT_SIZE / 1024 / 1024))

          # Create Azure-specific metadata file
          cat > build/azure_metadata.json <<EOF
          {
            "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "$(git rev-parse HEAD)",
            "commit_short": "${{ steps.metadata.outputs.commit_short }}",
            "platform": "azure",
            "source_date_epoch": "${SOURCE_DATE_EPOCH}",
            "artifact_size_bytes": $ARTIFACT_SIZE,
            "artifact_size_mb": $ARTIFACT_SIZE_MB,
            "builder": "github-actions",
            "workflow_run_id": "${{ github.run_id }}"
          }
          EOF

          echo "Azure Metadata:"
          cat build/azure_metadata.json

      - name: Generate Azure TDX measurements
        run: |
          echo "Generating TDX measurements for Azure..."

          if [ ! -f "build/kettle-vm-azure.efi" ]; then
            echo "✗ Azure EFI file not found: build/kettle-vm-azure.efi"
            echo "Skipping Azure measurement generation"
            exit 0
          fi

          # Generate TPM PCR measurements using measured-boot
          ./scripts/env_wrapper.sh measured-boot build/kettle-vm-azure.efi build/azure_pcr_measurements.json --direct-uki
          echo "✓ Azure PCR measurements generated"

          # Generate TDX MRTD/RTMR measurements using dstack-mr
          ./scripts/env_wrapper.sh dstack-mr -uki build/kettle-vm-azure.efi -json | sed -n '/^{/,/^}/p' > build/azure_tdx_measurements.json
          echo "✓ Azure TDX measurements generated (MRTD, RTMR0-2)"

          echo ""
          echo "=== Azure TDX Measurements (MRTD/RTMRs) ==="
          cat build/azure_tdx_measurements.json

          echo ""
          echo "=== Azure PCR Measurements ==="
          cat build/azure_pcr_measurements.json

      - name: Calculate Azure checksums
        run: |
          echo "Generating Azure checksums..."
          cd build
          sha256sum kettle-vm-azure.vhd.tar.gz > kettle-vm-azure.vhd.tar.gz.sha256

          echo "Azure Checksum:"
          cat kettle-vm-azure.vhd.tar.gz.sha256

      - name: Upload Azure build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.metadata.outputs.azure_artifact_name }}
          path: |
            packages/images/build/kettle-vm-azure.vhd.tar.gz
            packages/images/build/kettle-vm-azure.vhd.tar.gz.sha256
            packages/images/build/azure_metadata.json
            packages/images/build/azure_tdx_measurements.json
            packages/images/build/azure_pcr_measurements.json
          retention-days: 7
          compression-level: 0  # Already compressed

      - name: Disk space after build
        if: always()
        run: |
          echo "Disk space after build:"
          df -h .

      - name: Cleanup old builds
        if: always()
        run: |
          echo "Cleaning up old builds..."

          # Keep only the last 3 builds
          cd build
          ls -t kettle-vm*.tar.gz 2>/dev/null | tail -n +4 | xargs -r rm -v

          echo "Cleanup complete"

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ steps.metadata.outputs.commit_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **GCP Artifact**: \`${{ steps.metadata.outputs.gcp_artifact_name }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Azure Artifact**: \`${{ steps.metadata.outputs.azure_artifact_name }}.vhd\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # GCP Section
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## GCP Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "build/metadata.json" ]; then
            echo "### GCP Metadata" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/metadata.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/kettle-vm.tar.gz.sha256" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### GCP SHA256 Checksum" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat build/kettle-vm.tar.gz.sha256 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/tdx_measurements.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### GCP TDX Measurements (MRTD/RTMRs)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/tdx_measurements.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/pcr_measurements.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### GCP TPM PCR Measurements" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/pcr_measurements.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          # Azure Section
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## Azure Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "build/azure_metadata.json" ]; then
            echo "### Azure Metadata" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/azure_metadata.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/kettle-vm-azure.vhd.tar.gz.sha256" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Azure VHD.tar.gz SHA256 Checksum" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat build/kettle-vm-azure.vhd.tar.gz.sha256 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/azure_tdx_measurements.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Azure TDX Measurements (MRTD/RTMRs)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/azure_tdx_measurements.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/azure_pcr_measurements.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Azure TPM PCR Measurements" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat build/azure_pcr_measurements.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          # Shared Build Measurements
          if [ -d "build/measurements" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "### Build Measurements" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find build/measurements -type f -exec sha256sum {} \; | sort -k2 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
