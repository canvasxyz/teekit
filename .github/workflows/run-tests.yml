name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  qvl-tests:
    name: QVL tests
    runs-on: ubuntu-latest
    if: github.event.repository.private == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node_modules
        id: cache-qvl-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: ${{ runner.os }}-qvl-node-${{ hashFiles('package-lock.json') }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        if: steps.cache-qvl-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run qvl tests
        run: npm --workspace packages/qvl run test

  tunnel-tests:
    name: Tunnel tests
    runs-on: ubuntu-latest
    if: github.event.repository.private == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node_modules
        id: cache-tunnel-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: ${{ runner.os }}-tunnel-node-${{ hashFiles('package-lock.json') }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        if: steps.cache-tunnel-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run tunnel tests
        run: npm --workspace packages/tunnel run test

  kettle-tests:
    name: Kettle tests
    runs-on: ubuntu-latest
    if: github.event.repository.private == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Homebrew
        uses: homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew downloads
        id: cache-homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Homebrew
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('package-lock.json') }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Cache node_modules
        id: cache-kettle-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: ${{ runner.os }}-kettle-node-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-kettle-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build dependencies
        run: npm --workspace packages/qvl --workspace packages/tunnel run build
      - name: Build kettle demo
        run: npm --workspace packages/kettle run build
      - name: Build kettle worker
        run: npm --workspace packages/kettle run build:worker
      - name: Run kettle tests
        run: npm --workspace packages/kettle run test
